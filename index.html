<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todos</title>
</head>
<body>
    <header class="main-todo-app">todos</header>
    <main class="todos-table">
        <div class="todos-table__head table-head">
            <button class="table-head__select-all">Select all items</button>
            <div class="table-head__create-new">
                <input type="text" class="table-head__create-new-input" placeholder="What needs to be done?" aria-label="Add new item" autofocus="autofocus"/>
            </div>
        </div>
        <div class="todos-table__items">
            <ul class="todos-table__item-list items">
                <li class="todos-table__item table-item">
                    <div class="table-item__view">
                        <input type="checkbox" class="table-item__checkbox" aria-label="HTML complited" id="html"/>
                        <label class="table-item__check" for="html"/>
                        <span class="table-item__text">HTML</span>
                        <button class="table-item__delete">Delete item</button>
                    </div>
                    <div class="table-item__edit" hidden="hidden">
                        <input type="text" class="table-item__input" value="HTML" aria-label="Edit item: HTML"/>
                    </div>
                </li>
                <li class="todos-table__item table-item">
                    <div class="table-item__view">
                        <input type="checkbox" class="table-item__checkbox" id="css" aria-label="CSS complited"/>
                        <label class="table-item__check" for="css"></label>
                        <span class="table-item__text">CSS</span>
                        <button class="table-item__delete">Delete item</button>
                    </div>
                    <div class="table-item__edit" hidden="hidden">
                        <input type="text" class="table-item__input" value="CSS" aria-label="Edit item: CSS"/>
                    </div>
                </li>
                <li class="todos-table__item table-item">
                    <div class="table-item__view">   <input type="checkbox" class="table-item__checkbox" id="js" aria-label="JS complited"/>
                        <label class="table-item__check" for="js"></label>
                        <span class="table-item__text">JS</span>
                        <button class="table-item__delete">Delete item</button>
                    </div>
                    <div class="table-item__edit" hidden="hidden">
                        <input type="text" class="table-item__input"  value="JS"  aria-label="Edit item: JS"/>
                    </div>
                </li>
                <li class="todos-table__item table-item">
                    <div class="table-item__view">
                        <input type="checkbox" class="table-item__checkbox" aria-label="JS tools complited" id="js_tools"/>
                        <label class="table-item__check" for="js_tools"></label>
                        <span class="table-item__text">JS tools</span>
                        <button class="table-item__delete">Delete item</button>
                    </div>
                    <div class="table-item__edit" hidden="hidden">
                        <input type="text" class="table-item__input" value="JS tools"  aria-label="Edit item: JS tools"/>
                    </div>
                </li>
            </ul>
        </div>
        <footer class="todos-table__control-panel control-panel">
            <div class="control-panel__item">
                <div class="item-counter">3 items left</div>
            </div>
            <div class="control-panel__item">
                <div class="item-filter" role="radiogroup" aria-label="Items filter">
                    <label class="item-filter__select" aria-label="Select all items">
                        <input type="radio" class="item-filter__input" name="filter" checked="checked" value="All" />
                        <span class="item-filter__text">All</span>
                    </label>
                    <label class="item-filter__select" aria-label="Select active items">
                        <input type="radio" class="item-filter__input" name="filter" value="Active"/>
                        <span class="item-filter__text">Active</span>
                    </label>
                    <label class="item-filter__select" aria-label="Select completed items">
                        <input type="radio" class="item-filter__input" name="filter" value="Completed"/>
                        <span class="item-filter__text">Completed</span>
                    </label>
                </div>
            </div>
            <div class="control-panel__item">
                <button class="item-clear">Clear completed</button>
            </div>
        </footer>
    </main>
</body>
</html>
